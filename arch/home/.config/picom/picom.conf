# picom compositor config - Termux mobile suckless desktop
#
# Lightweight settings optimized for performance on mobile GPUs.
# Using the default backend (xrender) for proot compatibility.

# ============== BACKEND ==============
backend = "xrender";

# ============== SHADOWS ==============
shadow = true;
shadow-radius = 8;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.5;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'dmenu'",
    "class_g = 'dwm'",
    "_GTK_FRAME_EXTENTS@:c"
];

# ============== FADING ==============
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

# ============== OPACITY ==============
# Uncomment to enable transparency for unfocused windows:
# inactive-opacity = 0.90;
# active-opacity = 1.0;
# frame-opacity = 1.0;

# ============== CORNERS ==============
corner-radius = 0;

# ============== MISC ==============
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;
log-level = "warn";
