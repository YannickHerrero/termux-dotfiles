# ranger config - Termux mobile suckless desktop
#
# Minimal configuration. See `ranger --copy-config=all` for full defaults.

# Show hidden files by default
set show_hidden true

# Preview files (disable if performance is an issue)
set preview_files true
set preview_directories true
set collapse_preview true

# Use st-256color for proper color support
set colorscheme default

# Status bar
set draw_borders both
set status_bar_on_top false

# Column ratios (navigation:current:preview)
set column_ratios 1,3,4

# VCS integration (git status in the file list)
set vcs_aware true
set vcs_backend_git enabled

# Mouse support
set mouse_enabled true

# Sort
set sort natural
set sort_case_insensitive true
set sort_directories_first true
